<%namespace name="base" file="_base.html"/>

${base.head()}
<body>

    <div id="wrapper">

        ${base.nav()}

        ${base.nav_side('blog_new')}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    % if this.get_argument('new', None):
                        <h1 class="page-header">Blog New</h1>
                    % else:
                        <h1 class="page-header">Blog Edit</h1>
                    % endif
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-20">
                    <div class="panel panel-default">

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-8 col-centered">
                                    <form role="form" id="blogForm">
                                        <div class="form-group">
                                            <label>作者</label>
                                            <input class="form-control" id="author" value="${data.author}">
                                            <p class="help-block hide">作者不能为空</p>
                                        </div>

                                        <div class="form-group">
                                            <label>标题</label>
                                            <input class="form-control" value="${data.title}" id="title">
                                            <p class="help-block hide">标题不能为空</p>
                                        </div>
                                        <div class="form-group">
                                            <label>内容(支持MarkDown)</label>
                                            <textarea class="form-control" rows="12" id="content">${data.content}</textarea>
                                            <p class="help-block hide">内容不能为空</p>
                                        </div>
                                    % if this.get_argument('new', None):
                                        <input type="submit" class="form-control" value="新建">
                                    % else:
                                        <input type="submit" class="form-control" value="保存">
                                    % endif
                                     </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    ${base.footer()}
</body>

</html>
